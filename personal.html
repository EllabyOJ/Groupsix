<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="header">
    <div class="container border-0 card text-white">
      <img src="/images/politiko-bg.jpeg" class="card-img" style="width: 100%; height: 70vh; background-size:cover;">
      <div class="card-img-overlay">
        <p class="card-text text-center fw-4 create">Create Account</p>
      </div>
  </section>
        <div class="container header-lists screen flex-sm-column flex-lg-row d-flex">
            <a href="/personal.html" class="ps-5 text-warning text-decoration-none pt-4">Personal Details</a>
            <a href="/education.html" class="ps-5 text-success text-decoration-none pt-4">Education</a>
            <a href="/workexperience.html" class="ps-5 text-success text-decoration-none pt-4">Work Experience</a>
            <a href="/leadership.html" class="ps-5 text-success text-decoration-none pt-4">Leadership</a>
            <a href="/awards.html" class="ps-5 text-success text-decoration-none pt-4">Awards</a>
            <a href="/political life.html" class="ps-5 text-success text-decoration-none pt-4">Political Life</a>
            <a href="/document upload.html" class="ps-5 text-success text-decoration-none pt-4">Document Upload</a>
        </div>
        <div class="container mt-5 ms-5 ps-5">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control w-50 rounded-0" id="title">
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control w-50 rounded-0" id="firstName">
          </div>
          <div class="mb-3">
            <label for="Surname" class="form-label">Surname</label>
            <input type="text" class="form-control w-50 rounded-0" id="Surname">
          </div>
          <div class="mb-3">
            <label for="otheNames" class="form-label">Other Names</label>
            <input type="text" class="form-control w-50 rounded-0" id="otherNames">
          </div>
          <label for="gender">Gender</label>
          <div class="d-flex flex-sm-column flex-lg-row pt-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Female
            </label>
          </div>
          <div class="form-check ms-5">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Male
            </label>
          </div>
        </div>
        <div class="mb-3">
            <label for="DOB" class="form-label mt-4">Date of Birth</label>
            <input type="date" class="form-control text-white w-25 rounded-0" id="DOB">
          </div>
        <div class="mb-3">
            <label for="stateOfOrigin" class="form-label">State of Origin</label>
            <input type="text" class="form-control w-50 rounded-0" id="stateOfOrigin">
          </div>
          <div class="mb-3">
            <label for="LG" class="form-label">Local Government</label>
            <input type="text" class="form-control w-50 rounded-0" id="LG">
          </div>
          <div class="mb-3">
            <label for="stateOfResidency" class="form-label">State of Residency</label>
            <input type="text" class="form-control w-50 rounded-0" id="stateOfResidency">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control w-50 rounded-0" id="address">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail Address</label>
            <input type="email" class="form-control w-50 rounded-0" id="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control w-50 rounded-0" id="password">
          </div>
          <div class="two-buttons">
            <button type="button" class="btn btn-outline-success rounded-0 mt-5 m-3">Save Changes</button>
            <button type="button" class="btn btn-outline-success rounded-0 mt-5 m-3">Next <i class="fa-solid fa-arrow-right-long"></i></button>
           </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
